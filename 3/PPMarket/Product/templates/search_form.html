<form method="GET" action="{% url 'search_products' %}">
    <label for="search">Search:</label>
    <input type="text" name="query" id="search" value="{{ request.GET.search }}">

    <label for="category">Category:</label>
    <select name="category" id="category">
        <option value="" selected>All Categories</option>
        {% for category in categories %}
            <option value="{{ category.pk }}"
                    {% if request.GET.category == category.pk|stringformat:"s" %}selected{% endif %}>
                {{ category.category_name }}
            </option>
        {% endfor %}
    </select>

    <label for="min_price">Min Price:</label>
    <input type="number" name="min_price" id="min_price" value="{{ request.GET.min_price }}" min="0">

    <label for="max_price">Max Price:</label>
    <input type="number" name="max_price" id="max_price" value="{{ request.GET.max_price }}" min="0">

    <button type="submit">Search</button>
</form>
