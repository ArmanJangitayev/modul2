{% extends 'index.html' %}

{% block content %}
  <h2>Profile List</h2>
  <ul>
    {% for profile in profiles %}
      <li><a href="{% url 'profile_detail' profile.pk %}">{{ profile.first_name }} {{ profile.last_name }}</a></li>
    {% endfor %}
  </ul>
  <a href="{% url 'profile_create' %}">Add Profile</a>
{% endblock %}
