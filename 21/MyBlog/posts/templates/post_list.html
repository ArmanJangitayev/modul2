<!-- post_list.html -->
{% extends 'base.html' %}

{% block content %}
  <h2 class="mt-4">Blog Posts</h2>
  {% for post in posts %}
    <div class="card my-3">
        <div class="card-body">
            <h3 class="card-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
            <p class="card-text">{{ post.date_posted }} by {{ post.author }}</p>
            <p class="card-text">{{ post.content }}</p>
        </div>
    </div>
  {% endfor %}
{% endblock %}
