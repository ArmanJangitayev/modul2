<!-- post_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
  <h2 class="mt-4">Confirm Deletion</h2>
  <p class="mt-3">Are you sure you want to delete the post "{{ post.title }}"?</p>
  <form method="post" class="mt-3">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete it</button>
    <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
