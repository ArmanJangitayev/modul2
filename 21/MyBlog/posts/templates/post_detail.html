<!-- post_detail.html -->
{% extends 'base.html' %}

{% block content %}
  <div class="card my-4">
    <div class="card-body">
        <h2 class="card-title">{{ post.title }}</h2>
        <p class="card-text">{{ post.date_posted }}</p>
        <p class="card-text">{{ post.content }}</p>
        <a class="nav-link" href="{% url 'post_delete' post.pk %}">Delete</a>
        <a class="nav-link" href="{% url 'post_update' post.pk %}">Update</a>
    </div>

  </div>
{% endblock %}
